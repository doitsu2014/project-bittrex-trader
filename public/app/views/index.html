<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Doitsu Bitcoin Tools</title>
	<base href="/">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets\css\nav-bar-bootsnip.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.js"></script>
	<script src="assets\js\nav-bar-bootsnip.js"></script>


	<script src="app/controllers/homeController.js"></script>
	<script src="app/services/homeService.js"></script>
	<script src="app/controllers/tradeController.js"></script>
	<script src="app/services/tradeService.js"></script>
	<script src="app/controllers/mainController.js"></script>
	<script src="app/services/authService.js"></script>
	<script src="app/app.router.js"></script>
	<script src="app/app.js"></script>


	<style>
		body {
			background-image:url("assets/images/bitcoin-background.jpg")
		}
		.main-views {
			background-color: rgba(255,255,255,0.8);
   			border-radius: 2em;
		}
		.jumbotron {
			margin-top: 10px;
		}
	</style>
</head>

<body ng-app="userApp" ng-controller="MainController as main" >
	<!-- Navigation -->
	<nav class="navbar navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a href="/">
                    <img src="assets/images/bitcoin-logo.png" style="width:50px; height:50px; border-radius: 20%" alt="">
                </a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/trading">Trade Area</a></li>
					<li><a href="/aboutme">About me</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<div ng-if="!main.user">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/login">Login</a></li>
						</ul>
					</div>
					<div ng-if="main.user">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#"><b>Key: {{main.user}}</b></a></li>
							<li><a href="/login" ng-click="main.doLogout()">Logout</a></li>
						</ul>
					</div>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<div class="container col-md-12" style="position: relative;" >
		<div class="col-md-12 main-views" ng-view>

		</div>
	</div>



	<!-- jQuery -->
	<!-- Bootstrap JavaScript -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>

</html>
